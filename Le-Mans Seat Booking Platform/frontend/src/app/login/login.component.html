<div class="container color col-md-4 my-5 ">
    <h1 class="text-center display-3">LOGIN</h1>
    <form class="form-group" [formGroup]='loginForm' (ngSubmit)='login(loginData) '>
        <div class="">
            <label class="form-label">Enter your Registered Email</label>
        </div>
        <div>
            <input class="form-control col-md" type="email" formControlName="email" [(ngModel)]='loginData.email'
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-dark">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="">
            <label class="form-label">Enter Password</label>
        </div>
        <div class="">
            <input class="form-control col-md" type="password" formControlName="password"
                [(ngModel)]='loginData.password' [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-dark">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class=" my-3 btn btn-dark">LOGIN</button>
        </div>
    </form>
</div>
<div class="container fluid text-center">
    <button class="btn" type="submit" disabled routerLink='/grandstand'>
        <h2 class="display-3 text-white">GRANDSTAND SEATING LAYOUT</h2>
    </button>
</div>
